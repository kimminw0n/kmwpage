<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #7e7d7dfd;
        }
        .banner img {
            max-width: 100%;
            height: auto;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
        }
        main {
            padding: 1em;
        }
        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold; /* 텍스트를 두껍게 */
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* 기존 버튼들 사이의 간격 조정 */
            flex-wrap: wrap; /* 작은 화면에서 버튼이 자동으로 줄바꿈 되도록 함 */
        }
        .button-image {
            width: 200px; /* 버튼의 너비 */
            height: 200px; /* 버튼의 높이 */
            border-radius: 15px;
            overflow: hidden;
            object-fit: cover;
        }
        .additional-button {
            margin-top: 20px; /* 기존 버튼들 아래에 추가 버튼 위치 조정 */
            display: flex;
            justify-content: center;
        }
        @media (max-width: 600px) {
            .button-image {
                width: 100px; /* 작은 화면에서는 버튼 크기를 줄임 */
                height: 100px; /* 작은 화면에서는 버튼 크기를 줄임 */
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="images/2.png" alt="배너 이미지">
    </div>
    <header>
        <!-- "My Personal Website" 텍스트를 제거 -->
    </header>
    <nav>
        <ul>
            <li><a href="#about">About Me</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <main>
        <!-- 가로로 배치된 기존 버튼들 -->
        <div class="button-container">
            <a href="https://blog.naver.com/whiteslash" target="_blank">
                <img src="images/blog.png" alt="블로그 버튼" class="button-image">
            </a>
            <a href="https://www.instagram.com/kimminw0n/" target="_blank">
                <img src="images/instagram.jpg" alt="인스타그램 버튼" class="button-image">
            </a>
            <a href="https://github.com/kimminw0n" target="_blank">
                <img src="images/github.jpg" alt="GitHub 버튼" class="button-image">
            </a>
        </div>
        <!-- 블로그 버튼 아래에 수직으로 추가된 버튼 -->
        <div class="additional-button">
            <a href="https://" target="_blank">
                <img src="images/E.png" alt="링크드인 버튼" class="button-image">
            </a>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 KMW</p>
    </footer>
</body>
</html>
